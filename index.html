<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>

<body>
    <div id="calc">
        <div class="div1">
            <h1>CALCULATOR</h1>
        </div>
        <div class="div2">
            <h1 id="value">

            </h1>

        </div>
        <div class="div3">
            <div class="num">
                <div class="button ip">
                    <h1> AC </h1>
                </div>
                <div class="button ip">
                    <h1> +/- </h1>
                </div>
                <div class="button ip">
                    <h1> % </h1>
                </div>
                <div class="button op">
                    <h1> / </h1>
                </div>
            </div>
            <div class="num">
                <div class="button ip number" data-value="7">
                    <h1>
                        7
                    </h1>
                </div>
                <div class="button ip number" data-value="8">
                    <h1>
                        8
                    </h1>
                </div>
                <div class="button ip number" data-value="9">
                    <h1>
                        9
                    </h1>
                </div>
                <div class="button op">
                    <h1> * </h1>
                </div>

            </div>
            <div class="num">
                <div class="button ip number" data-value="4" >
                    <h1>
                        4
                    </h1>
                </div>
                <div class="button ip number" data-value="5">
                    <h1>
                        5
                    </h1>
                </div>
                <div class="button ip number" data-value="6">
                    <h1>
                        6
                    </h1>
                </div>
                <div class="button op">
                    <h1> - </h1>
                </div>

            </div>
            <div class="num">
                <div class="button ip number" data-value="1">
                    <h1>
                        1
                    </h1>
                </div>
                <div class="button ip number" data-value="2">
                    <h1>
                        2
                    </h1>
                </div>
                <div class="button ip number" data-value="3">
                    <h1>
                        3
                    </h1>
                </div>
                <div class="button op">
                    <h1> + </h1>
                </div>

            </div>
            <div class="num">
                <div class="button zero ip number" data-value="0">
                    <h1>
                        0
                    </h1>
                </div>

                <div class="button ip number" data-value=".">
                    <h1>
                        .
                    </h1>
                </div>
                <div class="button op">
                    <h1> = </h1>
                </div>

            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
